<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css normalize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- css -->
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/list-users.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Api fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
        <title>Cadastrar Rota</title>
    </head>
<body>
    <section class="content-cadastro-rota">
        <div id="form-cadastro-rota">
            <div id="btnRegistrarRota">
                <h2>REGISTRAR NOVA ROTA</h2>
            </div>
             
            <div id="registropassageiro" class="content-main">
                <label for="origem">Origem</label>
                <input type="text" id="reg-origem"     class="input"       placeholder="Digite aqui sua origem">
                <label for="destino">Destino</label>
                <input type="text" id="reg-destino"    class="input"       placeholder="Digite aqui seu destino">
                <label for="horario">Horario</label>
                <input type="text" id="reg-horario"    class="input"       placeholder="Digite aqui seu horario">
                <label for="Capacidade">Capacidade</label>
                <input type="text" id="reg-capacidade" class="input"       placeholder="Digite aqui quantas vagas">
             </div>   
            

             <div id="btnCadastrarRota">
                <button id="cadastrar-rota" id>CADASTRAR ROTA</button>
             </div>   
            
        </div>
            

    </section>
    <script src="../js/rota-utils/script-rotas.js"></script>
    <script src="../js/models/model-rotas.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
