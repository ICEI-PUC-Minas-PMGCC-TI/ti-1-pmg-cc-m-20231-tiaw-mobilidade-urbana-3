<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
  <div class="container">
    <form>
      <h2>Login</h2>
      <div class="input-group">
        <label for="e-mail">E-mail</label>
        <input type="email" id="input-email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="input-senha" name="password" placeholder="Digite sua senha" required>
      </div>
      <div class="input-group">
        <input id="btnEntrar" type="submit" value="Entrar" >
      </div>
    </form>
  </div>

  <script src="../js/models/model-logged-user.js"></script>
  <script src="../js/login/login-authentication.js"></script>
</body>
</html>
